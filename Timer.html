<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dabba Fellow Meet-up Timer Countdown</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7dd3fc;
      --muted:#9aa7b3;
      --white:#ffffff;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background: linear-gradient(180deg, #071028 0%, var(--bg) 100%);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:540px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:32px 20px;
      box-shadow:0 10px 36px rgba(2,6,23,0.65);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{margin:0 0 12px;font-size:1.8rem;font-weight:700}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:1.05rem}
    .clock{
      font-size:2rem;
      margin-bottom:24px;
      color:var(--accent);
      font-weight:700;
      letter-spacing:1px;
    }
    .timer{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:24px;
    }
    .seg{
      background:var(--card);
      padding:18px 20px;
      border-radius:12px;
      min-width:90px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,0.03);
    }
    .seg .num{font-size:2rem;font-weight:800}
    .seg .lbl{display:block;margin-top:6px;color:var(--muted);font-size:1rem;font-weight:500}
    .note{font-size:1rem;color:var(--muted);margin-top:4px}
    .celebrate{font-size:1.4rem; margin-top:14px}
    canvas#confetti {
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;
    }
    @media (max-width:420px){
      h1{font-size:1.4rem}
      .clock{font-size:1.6rem}
      .seg{min-width:74px;padding:14px 12px}
      .seg .num{font-size:1.6rem}
      .seg .lbl{font-size:0.85rem}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dabba Fellow Meet-up Timer Countdown ‚ù§Ô∏è</h1>
    <p class="lead">30 October 2025 ‚Äî 5:00 PM (IST)</p>
    <div id="clock" class="clock">IST Time: --:--:--</div>

    <div id="timer" class="timer">
      <div class="seg">
        <div id="days" class="num">0</div>
        <span class="lbl">Days</span>
      </div>
      <div class="seg">
        <div id="hours" class="num">00</div>
        <span class="lbl">Hours</span>
      </div>
      <div class="seg">
        <div id="minutes" class="num">00</div>
        <span class="lbl">Minutes</span>
      </div>
      <div class="seg">
        <div id="seconds" class="num">00</div>
        <span class="lbl">Seconds</span>
      </div>
    </div>

    <div id="message" class="note">Add this page to your phone's home screen for quick access.</div>
    <div id="celebrate" class="celebrate"></div>
    <canvas id="confetti"></canvas>
  </div>

  <script>
    // Target date: 30 Oct 2025 17:00 IST (UTC+05:30)
    const target = new Date('2025-10-30T17:00:00+05:30').getTime();

    const $days = document.getElementById('days');
    const $hours = document.getElementById('hours');
    const $minutes = document.getElementById('minutes');
    const $seconds = document.getElementById('seconds');
    const $message = document.getElementById('message');
    const $celebrate = document.getElementById('celebrate');
    const $clock = document.getElementById('clock');

    function pad(n){ return n.toString().padStart(2,'0'); }

    function updateCountdown(){
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0) {
        $days.textContent = '0';
        $hours.textContent = '00';
        $minutes.textContent = '00';
        $seconds.textContent = '00';
        $message.textContent = "It's time! üéâ Dabba Fellows Unite!";
        $celebrate.textContent = "üéäü•≥‚ú®";
        launchConfetti();
        clearInterval(timerInterval);
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / (3600*24));
      const hours = Math.floor((sec % (3600*24)) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;

      $days.textContent = days;
      $hours.textContent = pad(hours);
      $minutes.textContent = pad(minutes);
      $seconds.textContent = pad(seconds);

      if (diff <= 24*3600*1000) {
        $message.textContent = "Less than 24 hours to go ‚Äî excitement building! üí´";
      } else {
        $message.textContent = "Add this page to your phone's home screen for quick access.";
      }
    }

    function updateClock(){
      const now = new Date();
      const istOffset = 5.5 * 60; // minutes
      const localOffset = now.getTimezoneOffset();
      const istTime = new Date(now.getTime() + (istOffset + localOffset)*60000);

      const h = pad(istTime.getHours());
      const m = pad(istTime.getMinutes());
      const s = pad(istTime.getSeconds());
      $clock.textContent = `IST Time: ${h}:${m}:${s}`;
    }

    // Start intervals
    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
    updateClock();
    setInterval(updateClock, 1000);

    // --- Confetti animation ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];

    function resizeCanvas(){
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti(){
      const colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1bd','#7dd3fc','#7cfc9a','#fff176'];
      confettiPieces = [];
      for(let i=0;i<150;i++){
        confettiPieces.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height - canvas.height,
          r: Math.random()*6+4,
          dx: Math.random()*2-1,
          dy: Math.random()*3+2,
          color: colors[Math.floor(Math.random()*colors.length)],
          tilt: Math.random()*10,
          tiltAngleIncrement: Math.random()*0.07+0.05,
          tiltAngle: 0
        });
      }
      animateConfetti();
      setTimeout(()=>{ confettiPieces=[]; }, 7000);
    }

    function animateConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettiPieces.forEach((p)=>{
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += p.dy;
        p.x += p.dx;
        p.tilt = Math.sin(p.tiltAngle)*15;

        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r);
        ctx.stroke();
      });
      if(confettiPieces.length>0) requestAnimationFrame(animateConfetti);
    }
  </script>
</body>
</html>
